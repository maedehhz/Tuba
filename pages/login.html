<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="پزشکی در خانه,مشاوره پزشکی آنلاین، خدمات درمانی در خانه"
    />
    <meta name="author" content="فاطمه علامه" />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="طوبی، سلامتی در خانه" />
    <meta
      property="og:description"
      content="با طوبی حس خوب سلامتی و آرامش رو به خونت بیار."
    />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="../style/login/reset.css" />
    <link rel="stylesheet" href="../style/login/fonts.css" />
    <link rel="stylesheet" href="../style/login/app.css" />
    <link rel="stylesheet" href="../style/login/responsive.css" />
    <title>طوبی</title>
  </head>
  <body>
    <div class="background">
      <video
        src="../assets/video/video-mobile.mp4"
        type
        class="background__video background__video--mobile"
        autoplay
        loop
        muted
        playsinline
      ></video>

      <video
        src="../assets/video/video.mp4"
        type
        class="background__video background__video--desktop"
        autoplay
        loop
        muted
        playsinline
      ></video>

      <div class="overlay-box">
        <img src="../assets/images/logo.png" alt="Tuba" class="logo" />
        <p class="description">
          کاربر گرامی لطفا اطلاعات خواسته شده را جهت ورود یا ثبت نام وارد
          نمایید.
        </p>

        <form action="" class="form">
          <div>
            <img src="../assets/images/user.svg" alt="user" class="icon" />
            <input type="text" class="input" placeholder="نام و نام خانوادگی" />
          </div>

          <div>
            <img src="../assets/images/phone-login.svg" alt="phone" class="icon" />
            <input type="text" class="input" placeholder="شماره موبایل" />
          </div>

          <div class="input__pass">
            <img src="../assets/images/lock.svg" alt="phone" class="icon" />
            <input type="text" class="input" placeholder="رمز عبور" />
            <img src="../assets/images/eye.svg" alt="eye" class="icon icon__eye" />
          </div>

          <p class="description">
            ثبت نام شما در بخش حساب کاربری به معنای پذیرش
            <a class="link" href="#">شرایط و قوانین</a> وبسایت طوبی می‌باشد.
          </p>

          <input type="submit" class="button" value="ورود | ثبت نام" />
        </form>
      </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
